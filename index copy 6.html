<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="assets/main.css" rel="stylesheet">
  <script src="main.js" defer type="module"></script>
</head>
<body>
  <div id="app">
    
  </div>

<script type="module">
import { ref, processInterpolations, processBindings, processConditionals } from './main.js'

const content = 
  `<div class="nav-bar"></div>
  <div class="product-display">
    <div class="product-container">
      <div class="product-image">    
        <img v-bind:src="image">
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-if="inStock">In Stock</p>
        <p v-else>Out of Stock</p>
      </div>
    </div>
  </div>`

const app = document.getElementById('app');
app.innerHTML = content.trim()




const socksGreenImage = './assets/images/socks_green.jpeg'

const product = ref('Socks')
const image = ref(socksGreenImage)
const inStock = false




processInterpolations({ product }, app)
processBindings({ image }, app);
processConditionals({ inStock }, app)

</script>
</body>
</html>
