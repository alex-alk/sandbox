<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>

    <script type="module">
      import { createApp, ref } from './myvue.js'

      createApp({
        setup() {
          console.log('setup');
          const messageStr1 = ref({text : 'cal.magar'})
          const messageStr2 = ref({text : 'BBBB'})
          return { messageStr1, messageStr2 }
        }
      }).mount('#app')

      </script>
</head>
<body>
    <div id="app">
      <h1>{{ messageStr1.text }} {{ messageStr2.text }}</h1>
      <h1>{{ messageStr2.text }}</h1>
    </div>
</body>
</html>
