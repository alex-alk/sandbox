<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="assets/main.css" rel="stylesheet">
  <script src="main.js" defer type="module"></script>
</head>
<body>
  <div id="app">
    
  </div>

  <script type="module">

import {  } from './main.js'

const content = 
`<div class="product-display">
    <div class="product-container">
      <div class="product-info">
        <h1>{{ product }}</h1>
      </div>
    </div>
  </div>`

const app = document.getElementById('app');
app.innerHTML = content


const socksGreenImage = './assets/images/socks_green.jpeg'
const socksBlueImage = './assets/images/socks_blue.jpeg'
  
const product = ref('Socks')
const brand = ref('Vue Mastery')

const selectedVariant = ref(0)

const details = ref(['50% cotton', '30% wool', '20% polyester'])

const variants = ref([
  { id: 2234, color: 'green', image: socksGreenImage, quantity: 50 },
  { id: 2235, color: 'blue', image: socksBlueImage, quantity: 0 },
])

const cart = ref(0)

const title = computed(() => {
  return brand.value + ' ' + product.value
})

const image = computed(() => {
  return variants.value[selectedVariant.value].image
})

const inStock = computed(() => {
  return variants.value[selectedVariant.value].quantity > 0
})

const addToCart = () => cart.value += 1

const updateVariant = (index) => {
  selectedVariant.value = index
}

createEls({details}, app)

updateIf({inStock}, app)
updateCurly({product, brand}, app)
updateBinds({image, inStock}, app)
addEvent('click', { addToCart }, app);

</script>
</body>
</html>
