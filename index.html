<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="assets/main.css" rel="stylesheet">
  <script src="main.js" defer type="module"></script>
</head>
<body>
  <div id="app">
  </div>

<script type="module">
import { ref, init } from './main.js'

const content = `
<div class="nav-bar"></div>
  <div class="cart">Cart({{ cart }})</div>
  <div class="product-display">
    <div class="product-container">
      <div class="product-image">    
        <img v-bind:src="image">
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-if="inStock">In Stock</p>
        <p v-else>Out of Stock</p>
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <div v-for="variant in variants" 
          :key="variant.id"
          @mouseover="updateImage(variant.image)"
        >
          {{ variant.color }}
        </div>
        <button class="button" v-on:click="addToCart">Add to cart</button>
      </div>
    </div>
  </div>`

const app = document.getElementById('app');
app.innerHTML = content.trim()
init(app)

// add to state
const product = ref('product', 'Socks')
const image = ref('image', './assets/images/socks_green.jpeg')
const inStock = ref('inStock', false)
const details = ref('details', ['50% cotton', '30% wool', '20% polyester'])
const variants = ref('variants',[
    { id: 2234, color: 'green' },
    { id: 2235, color: 'blue' },
])

</script>
</body>
</html>
