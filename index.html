<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="assets/main.css" rel="stylesheet">
  <script src="main.js" defer type="module"></script>
</head>
<body>
  <div id="app">
  </div>

<script type="module">
import { ref, init, computed } from './main.js'
//import productDisplayF from './components/ProductDisplay.js'

const content = `
<div class="nav-bar"></div>
<div class="cart" v-text="cart">Cart({{ cart }})</div>
  <div class="product-display">
    <div class="product-container">
      <div class="product-image">    
        <img v-bind:src="image">
      </div>
      <div class="product-info">
        <h1 v-text="product">{{ product }}</h1>
        <p v-if="inStock">In Stock</p>
        <p v-else>Out of Stock</p>
        <ul>
          <li class="a" v-for="detail in details" v-text="product"> {{ detail }} </li>
        </ul>
        <div v-for="variant in variants">{{ variant.color }}</div>
        <button class="button" v-on:click="addToCart">Add to cart</button>
      </div>
    </div>
  </div>`

const socksGreenImage = './assets/images/socks_green.jpeg'

const product = ref('Socks')
const product1 = ref('Socks1')
const image = ref(socksGreenImage)
const inStock = ref(true)
const details = ref(['50% cotton', '30% wool', '20% polyester'])
const variants = ref([
  { id: 2234, color: 'green' },
  { id: 2235, color: 'blue' },
])
const cart = ref(0)

const addToCart = () => {
    cart.value += 1
}

// setInterval(() => {

//     console.log('result: ', aa.value)
// }, 1000)

*/
const app = document.getElementById('app');
app.innerHTML = content.trim()


init(app, {product, product1, image, inStock, details, variants, cart, addToCart})


</script>
</body>
</html>
