<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="assets/main.css" rel="stylesheet">
  <script src="main.js" defer type="module"></script>
</head>
<body>
  <div id="app">
  </div>

<script type="module">
import { ref, init, computed } from './main.js'
import productDisplayF from './components/ProductDisplay.js'

const content = `
<div class="nav-bar"></div>
<div class="cart" v-text="cart">Cart({{ cart }})</div>
<template v-component="productDisplay" @add-to-cart="updateCart">`

const cart = ref(0)
const premium = ref(true)

const cartEls = []
const updateCart = (id) => {
  cartEls.push(id)
  cart.value = cartEls.length
}



const productDisplay = productDisplayF(premium)


const app = document.getElementById('app');
app.innerHTML = content.trim()

init(app, {cart, premium, productDisplay, updateCart}, 'index')


</script>
</body>
</html>
